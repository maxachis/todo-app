<div id="projects-content">
  <div class="page-header">
    <h1 class="page-title">Projects</h1>
    <p class="page-subtitle">Organize work, track hours, link task lists</p>
  </div>

  <form class="project-add-form"
        hx-post="/projects/create/"
        hx-target="#projects-content"
        hx-swap="outerHTML">
    <input type="text" name="name" placeholder="New project name..." required class="form-input">
    <input type="text" name="description" placeholder="Description (optional)" class="form-input form-input-wide">
    <button type="submit" class="btn btn-sm">Add Project</button>
  </form>

  {% if projects %}
  <div class="project-grid">
    {% for project in projects %}
      {% include "tasks/partials/project_card.html" with project=project %}
    {% endfor %}
  </div>
  {% else %}
  <p class="empty-state-inline">No projects yet. Create one above to get started.</p>
  {% endif %}
</div>
