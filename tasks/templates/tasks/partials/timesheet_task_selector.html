{% if tasks %}
<div class="ts-task-checkboxes">
  <span class="ts-task-label">Link tasks:</span>
  {% for task in tasks %}
  <label class="ts-task-check">
    <input type="checkbox" name="tasks" value="{{ task.id }}">
    <span>{{ task.title }}</span>
    <small class="ts-task-list-name">{{ task.section.list.name }}</small>
  </label>
  {% endfor %}
</div>
{% endif %}
